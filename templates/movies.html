{% extends "base.html" %}

{% block content %}
<h2>{{ user.name }}'s Favorite Movies</h2>

<ul>
    {% for movie in movies %}
        <li>
            <strong>{{ movie.title }}</strong> ({{ movie.year }}) — {{ movie.genre }}
            <form action="{{ url_for('update_movie', user_id=user.id, movie_id=movie.id) }}" method="post" style="display:inline;">
                <input type="text" name="new_title" placeholder="New Title" required>
                <button type="submit">Update</button>
            </form>
            <form action="{{ url_for('delete_movie', user_id=user.id, movie_id=movie.id) }}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </li>
    {% endfor %}
</ul>

<h3>Add Movie</h3>
<form action="{{ url_for('add_movie', user_id=user.id) }}" method="post">
    <input type="text" name="title" placeholder="Movie Title" required>
    <button type="submit">Add Movie</button>
</form>

<a href="{{ url_for('home') }}">← Back to Home</a>
{% endblock %}
