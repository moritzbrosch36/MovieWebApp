{% extends "base.html" %}

{% block content %}
<h1>Users</h1>

{% if users %}
<ul class="user-list">
    {% for user in users %}
    <li class="user-entry">
        <h3>{{ user.name }}</h3>
        <p>User ID: {{ user.id }}</p>
        <form action="{{ url_for('list_user_movies', user_id=user.id) }}" method="get">
            <button type="submit" class="btn">View Movies</button>
        </form>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No users found.</p>
{% endif %}

<h3>Add New User</h3>
<form action="{{ url_for('create_user') }}" method="post">
    <input type="text" name="name" placeholder="Enter user name" required>
    <button type="submit">Add User</button>
</form>
{% endblock %}
