{% extends "base.html" %}

{% block content %}
<h2>Users</h2>
<ul>
    {% for user in users %}
        <li><a href="{{ url_for('list_user_movies', user_id=user.id) }}">{{ user.name }}</a></li>
    {% endfor %}
</ul>

<h3>Add User</h3>
<form action="{{ url_for('create_user') }}" method="post">
    <input type="text" name="name" placeholder="Name" required>
    <button type="submit">Add User</button>
</form>
{% endblock %}
