{% extends "base.html" %}

{% block content %}
<h1>Users</h1>

{% if users %}
<ul class="user-list">
    {% for user in users %}
    <li class="user-entry">
        <a href="{{ url_for('list_user_movies', user_id=user.id) }}" class="btn">{{ user.name }}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No users found.</p>
{% endif %}

<h3>Add New User</h3>
<form action="{{ url_for('create_user') }}" method="post">
    <input type="text" name="name" placeholder="Enter user name" required>
    <button type="submit">Add User</button>
</form>
{% endblock %}
